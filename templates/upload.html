<!DOCTYPE html>{% extends "layout.html" %} {% block main %}
<div class="container">
    <form method="post" action="/upload">
        <div class="form-group" align="center">
            <input type="text" name="regd" autofocus class="form-control" placeholder="enter the registration number">
        </div>
        <div class="form-group" align="center">
            <input type="text" name="semster" autofocus class="form-control" placeholder="enter the semster">
        </div>
        <div class="form-group" align="center">
            <input type="text" name="submarks_1" autofocus class="form-control" placeholder="enter subject 1 marks">
        </div>
        <div class="form-group" align="center">
            <input type="text" name="submarks_2" autofocus class="form-control" placeholder="enter subject 2 marks">
        </div>
        <div class="form-group" align="center">
            <input type="text" name="submarks_3" autofocus class="form-control" placeholder="enter subject 3 marks">
        </div>

        <div class="form-group" align="center">
            <button class="btn btn-primary" autofocus type="submit">Submit</button>
        </div>
    </form>
    {% endblock %}
