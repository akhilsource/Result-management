<!doctype html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <title>heading</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button type="home" class="navbar-brand navbar-dark bg-dark"><i>Results Management</i></button>
    <div class="collapse navbar-collapse" id="navbar" style="float: right">
        {% if session.user_id %}
        <ul class="navbar-nav   ml-auto mt-2">
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            {% if session.user_id=="Admin" %}
            <li class="nav-item"><a class="nav-link" href="/upload">Enter Marks</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="/update">Update</a></li>
            <li class="nav-item"><a class="nav-link" href="/delete">Delete</a></li>
            <li class="nav-item"><a class="nav-link" href="/search">search student</a></li>
            {% endif %}
        </ul>
        {% else %}
        <div width="100%" align="right">
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/">Logins</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
<main class="container p-5">
    {% block main %}{% endblock %}
</main>

</html>
